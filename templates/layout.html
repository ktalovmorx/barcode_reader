<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>{% block title %}BarcodeReader{% endblock %}</title>
		<link rel='icon' href="{{ url_for('static', filename='img/bcode.ico') }}" type="image/ico"/>
		<link rel='stylesheet' href="{{ url_for('static', filename='css/qcode.css') }}">
		<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css' rel='stylesheet'>
		<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js'></script>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script>
	</head>
	<body class='container' style="max-width: 350px;border-color: gray;border-width: 2px; border-style: solid;margin-top:10px;border-radius:8px;">
		{% block content %}{% endblock %}
	</body>
</html>
